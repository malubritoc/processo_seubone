<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'salvar' %}" method="POST">
        {% csrf_token %}
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <!--- fazer o for igual o de cores depois -->
            <option value="Linho">Linho</option>
            <option value="Camurça">Camurça</option>
            <option value="Mescla">Mescla</option>
            <option value="Moletom">Moletom</option>
        </select>
        <label for="cor">Cor:</label>
        <select id="cor" name="cor">
            {% for cor in cores %}
            <option value="{{cor}}">{{cor}}</option>
            {% endfor %}
        </select>
        <label for="Metragem">Metragem:</label>
        <input type="number" step="0.1" name="metragem">
        <br>
        <br>
        <br>
        <button type="submit">Salvar</button>
    </form>

</body>
</html>
